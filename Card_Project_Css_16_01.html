<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Card</title>

    <style>

        *{

            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{

            width: 100%;
            height: 100vh;
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container .box{
            
            border: solid bisque 1px;
            background-color: bisque;
            width: 300px;
            min-height: 400px;
            border-radius: 20px;
            padding: 15px;
        }

        .box img{

            width: 100%;
            height: 60%;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .box h2{

            font-size: 1.7rem;
            margin-bottom: 10px;
        }

        .box p{

            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    
    <div class="container">

        <div class="box">

            <img src="laptop_Image_11_02.png" alt="Laptop learning illustration">

            <h2>Learn more and Earn more</h2>

            <p>Enhance your skills, grow your knowledge, and unlock better opportunities through continuous learning.</p>

        </div>

    </div>
    
</body>
</html>
